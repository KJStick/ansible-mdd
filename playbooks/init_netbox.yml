- hosts: localhost
  connection: local
  gather_facts: no
  vars:
    netbox_host: "{{ lookup('env', 'NETBOX_HOST') | default (hostvars['netbox'].ansible_host) }}"
    netbox_token: "{{ lookup('env', 'NETBOX_TOKEN') }}"
  tasks:
    - include_role:
        name: ciscops.devops.netbox
        tasks_from: init